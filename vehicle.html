<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vehicle</title>
    <script type="text/javascript">
        //function vehicle
        var vehicle = function () {
        }
        vehicle.prototype.setMaxSpeed = function (speed) {
            this.maxSpeed = speed;
            return this.maxSpeed;
        };
        //prototype to det vehicle type
        vehicle.prototype.setVehicleType = function (vehicleType) {
            this.vehicleType = vehicleType;
            return this.vehicleType;
        };
        //prototype to det vehicle displacemet
        vehicle.prototype.setDisplacement = function (arg) {
            this.displacement = arg;
            return this.displacement;
        };

        var bike = new vehicle();

        bike.getspeed = function () {
            return this.maxSpeed;
        };
        bike.setVehicleType("hero");
        bike.setMaxSpeed(200);
        bike.setDisplacement("abc");

        document.write("Bike speed : " + bike.getspeed());
    </script>
</head>

</html>
